<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Detailed weather forecast with animated UI - SkyCast Enhanced" />
  <title>SkyCast</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header text-white text-center py-4 animate__animated animate__fadeInDown">
    <h1><i class="fas fa-cloud-sun-rain"></i> SkyCast</h1>
    <p class="lead">Weather forecasts around the globe</p>
  </header>

  <section class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group input-group mb-4 input-white shadow">
  <input type="text" class="form-control" id="cityInput" placeholder="Enter city name (e.g., Tokyo, New York)">
  <button class="btn btn-dark" onclick="getWeather()">Search</button>
</div>

      </div>
    </div>

    <div id="weatherContainer" class="row justify-content-center"></div>
    <div id="forecastContainer" class="row justify-content-center mt-4"></div>
  </section>

  <footer class="footer text-white text-center py-4 animate__animated animate__fadeInUp">
    <p>&copy; 2025 SkyCast | Developed by 
      <a href="https://github.com/gajalakshmi0133" target="_blank" class="text-info text-decoration-none">GAJALAKSHMI</a>
    </p>
  </footer>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
